<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الإشعارات - هاي تك</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1E293B 0%, #0F172A 30%, #22C55E 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #22C55E, #16A34A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .test-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .test-button {
            background: linear-gradient(135deg, #22C55E, #16A34A);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 48px rgba(34, 197, 94, 0.4);
        }

        .test-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .status.success {
            background: rgba(34, 197, 94, 0.2);
            color: #22C55E;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.2);
            color: #EF4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .status.warning {
            background: rgba(251, 191, 36, 0.2);
            color: #FCD34D;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .info {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">🔔 اختبار الإشعارات</h1>
            <p class="info">اختبر وظائف الإشعارات والخدمات في نظام هاي تك</p>
        </div>

        <div id="status-display"></div>

        <div class="test-section">
            <h3 style="margin-bottom: 16px;">اختبار الإشعارات الأساسية</h3>
            
            <button class="test-button" onclick="requestNotificationPermission()">
                🔔 طلب إذن الإشعارات
            </button>
            
            <button class="test-button" onclick="testBasicNotification()">
                📢 اختبار إشعار بسيط
            </button>
            
            <button class="test-button" onclick="testMaintenanceNotification()">
                🔧 اختبار إشعار صيانة
            </button>
            
            <button class="test-button" onclick="testConnectionNotification()">
                🌐 اختبار إشعار الاتصال
            </button>
        </div>

        <div class="test-section">
            <h3 style="margin-bottom: 16px;">اختبار Service Worker</h3>
            
            <button class="test-button" onclick="checkServiceWorker()">
                🔧 فحص Service Worker
            </button>
            
            <button class="test-button" onclick="registerServiceWorker()">
                📝 تسجيل Service Worker
            </button>
            
            <button class="test-button" onclick="testServiceWorkerNotification()">
                📨 اختبار إشعار عبر Service Worker
            </button>
        </div>

        <div class="test-section">
            <h3 style="margin-bottom: 16px;">معلومات النظام</h3>
            <div id="system-info">جاري التحميل...</div>
        </div>
    </div>

    <script>
        let swRegistration = null;

        // Initialize on page load
        window.onload = function() {
            updateSystemInfo();
            checkNotificationSupport();
        };

        // Request notification permission
        async function requestNotificationPermission() {
            showStatus('جاري طلب إذن الإشعارات...', 'warning');
            
            if (!('Notification' in window)) {
                showStatus('❌ الإشعارات غير مدعومة في هذا المتصفح', 'error');
                return;
            }

            try {
                const permission = await Notification.requestPermission();
                
                if (permission === 'granted') {
                    showStatus('✅ تم منح إذن الإشعارات بنجاح', 'success');
                } else if (permission === 'denied') {
                    showStatus('❌ تم رفض إذن الإشعارات', 'error');
                } else {
                    showStatus('⚠️ لم يتم اتخاذ قرار بشأن الإشعارات', 'warning');
                }
            } catch (error) {
                showStatus('❌ خطأ في طلب الإذن: ' + error.message, 'error');
            }
        }

        // Test basic notification
        function testBasicNotification() {
            if (Notification.permission !== 'granted') {
                showStatus('⚠️ يرجى منح إذن الإشعارات أولاً', 'warning');
                return;
            }

            try {
                const notification = new Notification('📢 اختبار إشعار', {
                    body: 'هذا إشعار تجريبي للتأكد من عمل النظام بشكل صحيح',
                    icon: '/icons/icon-192x192.png',
                    tag: 'test-notification'
                });

                notification.onclick = function() {
                    showStatus('✅ تم النقر على الإشعار', 'success');
                    notification.close();
                };

                showStatus('✅ تم إرسال الإشعار الأساسي', 'success');
            } catch (error) {
                showStatus('❌ خطأ في إرسال الإشعار: ' + error.message, 'error');
            }
        }

        // Test maintenance notification
        function testMaintenanceNotification() {
            if (Notification.permission !== 'granted') {
                showStatus('⚠️ يرجى منح إذن الإشعارات أولاً', 'warning');
                return;
            }

            try {
                const notification = new Notification('🔧 صيانة النظام', {
                    body: 'سيتم إجراء صيانة على النظام خلال 10 دقائق. يرجى حفظ عملك.',
                    icon: '/icons/icon-192x192.png',
                    tag: 'maintenance-alert',
                    requireInteraction: true
                });

                showStatus('✅ تم إرسال إشعار الصيانة', 'success');
            } catch (error) {
                showStatus('❌ خطأ في إرسال إشعار الصيانة: ' + error.message, 'error');
            }
        }

        // Test connection notification
        function testConnectionNotification() {
            if (Notification.permission !== 'granted') {
                showStatus('⚠️ يرجى منح إذن الإشعارات أولاً', 'warning');
                return;
            }

            try {
                const notification = new Notification('🌐 حالة الاتصال', {
                    body: 'تم استعادة الاتصال بالإنترنت بنجاح',
                    icon: '/icons/icon-192x192.png',
                    tag: 'connection-status'
                });

                showStatus('✅ تم إرسال إشعار الاتصال', 'success');
            } catch (error) {
                showStatus('❌ خطأ في إرسال إشعار الاتصال: ' + error.message, 'error');
            }
        }

        // Check service worker status
        function checkServiceWorker() {
            if (!('serviceWorker' in navigator)) {
                showStatus('❌ Service Workers غير مدعومة في هذا المتصفح', 'error');
                return;
            }

            navigator.serviceWorker.getRegistration()
                .then(registration => {
                    if (registration) {
                        showStatus('✅ Service Worker مسجل ويعمل بشكل صحيح', 'success');
                        swRegistration = registration;
                    } else {
                        showStatus('⚠️ Service Worker غير مسجل', 'warning');
                    }
                })
                .catch(error => {
                    showStatus('❌ خطأ في فحص Service Worker: ' + error.message, 'error');
                });
        }

        // Register service worker
        async function registerServiceWorker() {
            if (!('serviceWorker' in navigator)) {
                showStatus('❌ Service Workers غير مدعومة', 'error');
                return;
            }

            try {
                showStatus('جاري تسجيل Service Worker...', 'warning');
                
                const registration = await navigator.serviceWorker.register('/sw.js');
                swRegistration = registration;
                
                showStatus('✅ تم تسجيل Service Worker بنجاح', 'success');
                
                // Listen for service worker messages
                navigator.serviceWorker.addEventListener('message', event => {
                    console.log('رسالة من Service Worker:', event.data);
                });
                
            } catch (error) {
                showStatus('❌ فشل في تسجيل Service Worker: ' + error.message, 'error');
            }
        }

        // Test service worker notification
        function testServiceWorkerNotification() {
            if (!swRegistration) {
                showStatus('⚠️ يرجى تسجيل Service Worker أولاً', 'warning');
                return;
            }

            if (!swRegistration.active) {
                showStatus('⚠️ Service Worker غير نشط', 'warning');
                return;
            }

            try {
                swRegistration.active.postMessage({
                    type: 'TRIGGER_NOTIFICATION',
                    notificationType: 'service_announcement',
                    title: 'اختبار Service Worker',
                    message: 'هذا إشعار تم إرساله عبر Service Worker',
                    priority: 'normal'
                });

                showStatus('✅ تم إرسال رسالة إلى Service Worker', 'success');
            } catch (error) {
                showStatus('❌ خطأ في إرسال رسالة Service Worker: ' + error.message, 'error');
            }
        }

        // Show status message
        function showStatus(message, type) {
            const statusDisplay = document.getElementById('status-display');
            statusDisplay.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                statusDisplay.innerHTML = '';
            }, 5000);
        }

        // Check notification support and update system info
        function checkNotificationSupport() {
            let notificationStatus = '';
            
            if (!('Notification' in window)) {
                notificationStatus = '❌ غير مدعومة';
            } else {
                switch (Notification.permission) {
                    case 'granted':
                        notificationStatus = '✅ مُفعّلة';
                        break;
                    case 'denied':
                        notificationStatus = '❌ مرفوضة';
                        break;
                    case 'default':
                        notificationStatus = '⚠️ لم يتم الطلب';
                        break;
                }
            }

            document.getElementById('system-info').innerHTML = `
                <div style="display: grid; gap: 8px;">
                    <div><strong>دعم الإشعارات:</strong> ${notificationStatus}</div>
                    <div><strong>إذن الإشعارات:</strong> ${Notification.permission || 'غير معروف'}</div>
                    <div><strong>Service Worker:</strong> ${'serviceWorker' in navigator ? '✅ مدعوم' : '❌ غير مدعوم'}</div>
                    <div><strong>المتصفح:</strong> ${navigator.userAgent.split(' ').pop()}</div>
                </div>
            `;
        }

        // Update system info
        function updateSystemInfo() {
            checkNotificationSupport();
        }
    </script>
</body>
</html>
