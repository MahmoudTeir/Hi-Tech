<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هاي تك - جاري الاتصال...</title>
    <meta http-equiv="refresh" content="2; url=$(link-orig)">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/connecting.css">
    <link rel="stylesheet" href="css/arabic.css">
    <script>
        $(if popup == 'true')
        try {
            window.open('$(link-status)', 'hotspot_status', 'width=400,height=600,resizable=yes,scrollbars=yes,location=yes,menubar=no,toolbar=no,status=yes');
        } catch(e) {
            console.log('Popup blocked or failed:', e);
            // Fallback: redirect to status page
            window.location.href = '$(link-status)';
        }
        $(endif)
    </script>
</head>
<body>
    <div class="connecting-card">
        <div class="spinner"></div>
        <h2>تم الاتصال بنجاح!</h2>
        <p>جاري توجيهك إلى الصفحة المطلوبة...</p>
        <p style="margin-top: 16px; font-size: 14px; opacity: 0.7;">
            إذا لم يتم التوجيه، <a href="$(link-orig)" style="color: #10B981;">انقر هنا</a>
        </p>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
