<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تشخيص الإشعارات - هاي تك</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
        }
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
        .warning { color: #ffd93d; }
        .info { color: #74c0fc; }
        .debug-section {
            background: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        button {
            background: #22C55E;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #16A34A; }
        #console-output {
            background: #000;
            color: #0f0;
            padding: 10px;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 تشخيص مشاكل الإشعارات</h1>
        
        <div class="debug-section">
            <h3>فحص البيئة</h3>
            <div id="environment-check">جاري الفحص...</div>
        </div>

        <div class="debug-section">
            <h3>اختبار الوظائف</h3>
            <button onclick="testBasicNotification()">اختبار إشعار أساسي</button>
            <button onclick="testServiceWorkerRegistration()">اختبار Service Worker</button>
            <button onclick="testPWAManager()">اختبار PWA Manager</button>
            <button onclick="clearConsole()">مسح وحدة التحكم</button>
        </div>

        <div class="debug-section">
            <h3>وحدة التحكم</h3>
            <div id="console-output"></div>
        </div>

        <div class="debug-section">
            <h3>تفاصيل الخطأ</h3>
            <div id="error-details"></div>
        </div>
    </div>

    <script>
        // Override console methods to capture output
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addToConsole(message, type = 'info') {
            const output = document.getElementById('console-output');
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type === 'error' ? 'error' : type === 'warn' ? 'warning' : type === 'success' ? 'success' : 'info';
            output.innerHTML += `<span class="${colorClass}">[${timestamp}] ${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
        }

        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'info');
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole('ERROR: ' + args.join(' '), 'error');
        };

        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToConsole('WARNING: ' + args.join(' '), 'warn');
        };

        function clearConsole() {
            document.getElementById('console-output').innerHTML = '';
        }

        // Environment check
        function checkEnvironment() {
            const checks = {
                'الموقع (Protocol)': window.location.protocol,
                'دعم Service Worker': 'serviceWorker' in navigator ? '✅ مدعوم' : '❌ غير مدعوم',
                'دعم الإشعارات': 'Notification' in window ? '✅ مدعوم' : '❌ غير مدعوم',
                'إذن الإشعارات': Notification.permission,
                'دعم Push API': 'PushManager' in window ? '✅ مدعوم' : '❌ غير مدعوم',
                'المتصفح': navigator.userAgent.split(' ').slice(-2).join(' ')
            };

            let html = '';
            for (const [key, value] of Object.entries(checks)) {
                const isError = value.includes('❌') || value === 'denied';
                const isWarning = value === 'default';
                const className = isError ? 'error' : isWarning ? 'warning' : 'success';
                html += `<div class="${className}"><strong>${key}:</strong> ${value}</div>`;
            }

            document.getElementById('environment-check').innerHTML = html;

            // Log protocol warning
            if (window.location.protocol === 'file:') {
                console.warn('⚠️ أنت تستخدم بروتوكول file://. قد لا تعمل Service Workers بشكل صحيح.');
                console.log('💡 جرب استخدام خادم محلي بدلاً من ذلك (مثل python -m http.server 8000)');
            }
        }

        // Test basic notification
        async function testBasicNotification() {
            console.log('🔔 اختبار الإشعار الأساسي...');
            
            try {
                if (!('Notification' in window)) {
                    throw new Error('الإشعارات غير مدعومة في هذا المتصفح');
                }

                if (Notification.permission === 'denied') {
                    throw new Error('تم رفض إذن الإشعارات. يرجى تفعيله في إعدادات المتصفح.');
                }

                if (Notification.permission === 'default') {
                    console.log('🔔 طلب إذن الإشعارات...');
                    const permission = await Notification.requestPermission();
                    
                    if (permission !== 'granted') {
                        throw new Error('لم يتم منح إذن الإشعارات');
                    }
                }

                const notification = new Notification('🧪 اختبار ناجح', {
                    body: 'الإشعارات تعمل بشكل صحيح!',
                    icon: '/icons/icon-192x192.png',
                    tag: 'debug-test'
                });

                notification.onclick = () => {
                    console.log('✅ تم النقر على الإشعار');
                    notification.close();
                };

                console.log('✅ تم إرسال الإشعار بنجاح');

            } catch (error) {
                console.error('فشل اختبار الإشعار:', error.message);
                document.getElementById('error-details').innerHTML = `
                    <div class="error">
                        <strong>خطأ في الإشعارات:</strong><br>
                        ${error.message}<br><br>
                        <strong>الحلول المقترحة:</strong><br>
                        • تأكد من تفعيل الإشعارات في المتصفح<br>
                        • استخدم خادم محلي بدلاً من فتح الملف مباشرة<br>
                        • تحقق من إعدادات الأمان في المتصفح
                    </div>
                `;
            }
        }

        // Test service worker registration
        async function testServiceWorkerRegistration() {
            console.log('🔧 اختبار تسجيل Service Worker...');
            
            try {
                if (!('serviceWorker' in navigator)) {
                    throw new Error('Service Workers غير مدعومة في هذا المتصفح');
                }

                if (window.location.protocol === 'file:') {
                    throw new Error('Service Workers لا تعمل مع بروتوكول file://. استخدم خادم محلي.');
                }

                console.log('📝 محاولة تسجيل /sw.js...');
                const registration = await navigator.serviceWorker.register('/sw.js');
                
                console.log('✅ تم تسجيل Service Worker بنجاح');
                console.log('📄 Scope:', registration.scope);
                console.log('🔧 State:', registration.active ? registration.active.state : 'غير نشط');

                // Test messaging
                if (registration.active) {
                    console.log('📨 اختبار إرسال رسالة...');
                    registration.active.postMessage({
                        type: 'TRIGGER_NOTIFICATION',
                        notificationType: 'service_announcement',
                        title: 'اختبار Service Worker',
                        message: 'Service Worker يعمل بشكل صحيح!'
                    });
                }

            } catch (error) {
                console.error('فشل تسجيل Service Worker:', error.message);
                document.getElementById('error-details').innerHTML = `
                    <div class="error">
                        <strong>خطأ في Service Worker:</strong><br>
                        ${error.message}<br><br>
                        <strong>الحلول:</strong><br>
                        • استخدم خادم محلي (python -m http.server 8000)<br>
                        • تأكد من وجود ملف sw.js في المجلد الجذر<br>
                        • تحقق من إعدادات HTTPS/HTTP
                    </div>
                `;
            }
        }

        // Test PWA Manager
        function testPWAManager() {
            console.log('📱 اختبار PWA Manager...');
            
            try {
                // Check if PWA Manager is loaded
                if (typeof PWAManager === 'undefined') {
                    throw new Error('PWA Manager غير محمل. تأكد من تضمين pwa-manager.js');
                }

                // Check if instance exists
                if (typeof pwaManager === 'undefined') {
                    console.log('🔄 إنشاء مثيل جديد من PWA Manager...');
                    window.pwaManager = new PWAManager();
                } else {
                    console.log('✅ PWA Manager موجود بالفعل');
                }

                // Test notification method
                if (pwaManager && typeof pwaManager.sendMaintenanceNotification === 'function') {
                    console.log('📢 اختبار إرسال إشعار صيانة...');
                    pwaManager.sendMaintenanceNotification(
                        'maintenance_alert',
                        'هذا اختبار لإشعار الصيانة من PWA Manager',
                        '5 دقائق'
                    );
                } else {
                    throw new Error('دالة sendMaintenanceNotification غير موجودة');
                }

            } catch (error) {
                console.error('فشل اختبار PWA Manager:', error.message);
                document.getElementById('error-details').innerHTML = `
                    <div class="error">
                        <strong>خطأ في PWA Manager:</strong><br>
                        ${error.message}<br><br>
                        <strong>تحقق من:</strong><br>
                        • تحميل ملف pwa-manager.js<br>
                        • عدم وجود أخطاء JavaScript<br>
                        • تهيئة PWA Manager بشكل صحيح
                    </div>
                `;
            }
        }

        // Initialize on load
        window.onload = function() {
            console.log('🚀 بدء تشخيص الإشعارات...');
            checkEnvironment();
            
            // Load PWA Manager if available
            const script = document.createElement('script');
            script.src = 'js/pwa-manager.js';
            script.onload = () => console.log('✅ تم تحميل PWA Manager');
            script.onerror = () => console.error('❌ فشل في تحميل PWA Manager');
            document.head.appendChild(script);
        };
    </script>
</body>
</html>
